language: erlang

env:
  global:
    - LUAROCKS_VER=2.1.0
    - LUAROCKS_BASE=luarocks-$LUAROCKS_VER
    - LUAROCKS_INSTALL=wget
    - LUAROCKS_GITTAG=master
    # - LUAROCKS_GITTAG=v$LUAROCKS_VER
  matrix:
    - LUA=lua5.1 LUA_DEV=liblua5.1-dev     LUA_VER=5.1 LUA_SFX=5.1 LUA_INCDIR=/usr/include/lua5.1
    - LUA=lua5.2 LUA_DEV=liblua5.2-dev     LUA_VER=5.2 LUA_SFX=5.2 LUA_INCDIR=/usr/include/lua5.2
    - LUA=luajit LUA_DEV=libluajit-5.1-dev LUA_VER=5.1 LUA_SFX=jit LUA_INCDIR=/usr/include/luajit-2.0

branches:
  only:
    - master

before_install:
  - if [ $LUA = "luajit" ]; then
      sudo add-apt-repository ppa:mwild1/ppa -y && sudo apt-get update -y;
    fi
  - sudo apt-get install $LUA
  - sudo apt-get install $LUA_DEV
  - lua$LUA_SFX -v
  # Install a recent luarocks release
  - if [ $LUAROCKS_INSTALL = "git" ]; then
      git clone https://github.com/keplerproject/luarocks.git;
      cd luarocks;
      git checkout $LUAROCKS_GITTAG;
    else
      wget http://luarocks.org/releases/$LUAROCKS_BASE.tar.gz;
      tar zxvpf $LUAROCKS_BASE.tar.gz;
      cd $LUAROCKS_BASE;
    fi
  - ./configure --lua-version=$LUA_VER --lua-suffix=$LUA_SFX --with-lua-include="$LUA_INCDIR"
  - sudo make 
  - sudo make install
  - cd $TRAVIS_BUILD_DIR

install:
  - sudo luarocks install lunitx
  - sudo luarocks make rockspecs/lua-llthreads2-compat-scm-0.rockspec
  - sudo luarocks make rockspecs/lua-llthreads2-scm-0.rockspec

script: 
  - cd test
  - lua$LUA_SFX test_table_copy.lua
  - lua$LUA_SFX test_threads.lua
  - lua$LUA_SFX test_llthreads.lua
  # - lua$LUA_SFX test_register_llthreads.lua
  - lua$LUA_SFX test_join_timeout.lua
  - lua$LUA_SFX test_join_detach.lua
  - lua$LUA_SFX test_register_ffi.lua
  - lua$LUA_SFX test_logger.lua
  - lua$LUA_SFX test_pass_cfunction.lua
  - lua$LUA_SFX test_load_llthreads2.lua

notifications:
  email:
    on_success: change
    on_failure: always
